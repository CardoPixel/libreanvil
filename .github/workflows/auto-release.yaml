name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at midnight

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v4

      - name: üå∞ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: üîß Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: üì¶ Install dependencies
        run: bun install

      - name: ‚öôÔ∏è Configure Git User
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"

      - name: üîç Check for new commits
        id: check_commits
        run: |
          git fetch origin main
          if [ "$(git rev-list --count HEAD ^origin/main)" -eq 0 ]; then
            echo "‚ÜîÔ∏è No new commits since last release."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "üÜï New commits found."
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi
      - name: üßπ Ensure clean working directory
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "‚ö†Ô∏è Working directory is not clean. Stashing changes."
            git stash --include-untracked
          fi

      - name: üöÄ Release
        if: ${{ github.event_name == 'workflow_dispatch' || steps.check_commits.outputs.should_release == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_IT_GITHUB_TOKEN }}
        run: |
          export GITHUB_TOKEN=${{ secrets.RELEASE_IT_GITHUB_TOKEN }}
          bun run release
