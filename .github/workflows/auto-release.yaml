name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at midnight

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒ° Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ” Check for new commits
        id: check_commits
        run: |
          git fetch origin main
          if [ "$(git rev-list --count HEAD ^origin/main)" -eq 0 ]; then
            echo "â†”ï¸ No new commits since last release."
            echo "::set-output name=should_release::false"
          else
            echo "ğŸ†• New commits found."
            echo "::set-output name=should_release::true"
          fi
      - name: ğŸ§¹ Ensure clean working directory
        run: |
          if [ -n "$(git status)" ]; then
            echo "âš ï¸ Working directory is not clean. Please commit or stash changes."
            echo "ğŸ“ Changes:"
            echo "$git_status"
            exit 1
          fi

      - name: ğŸš€ Release
        if: ${{ github.event_name == 'workflow_dispatch' || steps.check_commits.outputs.should_release == 'true' }}
        run: bun run release
